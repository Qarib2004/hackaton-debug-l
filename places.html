<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="grid xl:grid-cols-1 grid-cols-1">
        <div class="">
          <div class="py-3 px-3 w-full bg-gray-800">
            <div class="flex justify-between items-center flex-wrap">
              <div class="flex items-center gap-2 flex-wrap">
                <p class="font-semibold text-white">tikchek</p>
                <div class="relative hidden lg:block md:block">
                  <input
                    id="search"
                    class="rounded-3xl py-3 px-3 outline-none text-xs w-full max-w-[350px] pr-10"
                    placeholder="Search..."
                  />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 text-green-900 absolute right-3 top-1/2 transform -translate-y-1/2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                    />
                  </svg>
                </div>
              </div>
              <div
                id="users-wrapper"
                class="flex items-center gap-2 mt-2 lg:mt-0"
              >
                <a
                id="signIn"
                  href="#"
                  class="gap-2 bg-white text-cyan-950 rounded-full px-5 py-2"
                  >SignIn</a
                >
                <a
                  id="signUp"
                  href="#"
                  class="gap-2 bg-white text-cyan-950 rounded-full px-5 py-2"
                  >SignUp</a
                >
              </div>
            </div>
            <hr class="mt-2" />
  
            <div class="grid xl:grid-cols-1 grid-cols-1">
              <div class="py-3 px-3 rounded-xl w-full bg-gray-800">
                <div class="sorted flex flex-wrap gap-4 items-center">
                  <select
                    name=""
                    id="sort-price"
                    class="bg-gray-800 text-white rounded-lg py-2 px-3"
                  >
                  <option value="">Sort by Price</option>
                    <option value="asc">Sort by asc</option>
                    <option value="asc">Sort by desc</option>
                  </select>
                  <select
                    name=""
                    id="sort-title"
                    class="bg-gray-800 text-white rounded-lg py-2 px-3"
                  >
                    <option value="">Sort by Title</option>
                    <option value="asc">Sort by asc</option>
                    <option value="desc">Sort by desc</option>
                  </select>
                  <div class="loginWrappers">
                    <a href="#" class="events text-white ml-5">Events</a>
                    <a href="#" class="place text-white ml-5">Place</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">
        <h1 class="text-center text-5xl font-bold mb-10 text-gray-800">Places</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
        </div>
    </div>
    <script type="module" src="./src/script/places.js" ></script>
</body>
</html>
