<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="sidebar w-dvw h-dvh bg-gray-200 grid grid-cols-7">
          <div class="col-span-1 bg-white">
            <div
              class="p-2 h-full w-full flex flex-col bg-white dark:bg-gray-900 border-r border-r-gray-200"
            >
              <a href="#">
                <div
                  class="flex justify-center lg:justify-start items-center gap-2 py-2 px-0 md:px-2 lg:px-4 cursor-pointer"
                >
                  <img
                    src="../images/changeslast.jpg"
                    alt=""
                  />
                </div>
              </a>
              <div
                class="flex flex-col h-full overflow-y-auto overflow-x-hidden flex-grow pt-2 justify-between"
              >
                <div class="flex flex-col space-y-1 mx-1 lg:mt-1">
                  <div class="px-5 pt-4 hidden lg:block">
                    <div class="flex flex-row items-center">
                      <div
                        class="text-s font-bold tracking-wide text-gray-600 pb-6"
                      >
                        Admin Panel
                      </div>
                    </div>
                  </div>
                  <span
                    class="focus:outline-none ml-0 lg:ml-2 text-sm font-semibold text-[#0369a1] hover:text-[#0369a1] cursor-pointer truncate capitalize py-04"
                    id="users-tab"
                    >Users</span
                  >
                  <span
                    class="focus:outline-none ml-0 lg:ml-2 text-sm font-semibold text-[#6b7280] hover:text-[#0369a1] cursor-pointer truncate capitalize py-4"
                    id="events-tab"
                    >Events</span
                  >
                </div>
              </div>
              <div class="px-1">
                <div
                  class="flex flex-row items-center justify-center lg:justify-start rounded-md h-12 focus:outline-none pr-3.5 lg:pr-6 font-semibold text-gray-500 hover:text-primary-400 cursor-pointer text-red-400 hover:text-red-600"
                >
                  <span class="inline-flex justify-center items-center ml-3.5">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="1.25rem"
                      height="1.25rem"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill="currentColor"
                        d="M15 2h-1c-2.828 0-4.243 0-5.121.879C8 3.757 8 5.172 8 8v8c0 2.828 0 4.243.879 5.121C9.757 22 11.172 22 14 22h1c2.828 0 4.243 0 5.121-.879C21 20.243 21 18.828 21 16V8c0-2.828 0-4.243-.879-5.121C19.243 2 17.828 2 15 2"
                        opacity=".6"
                      ></path>
                      <path
                        fill="currentColor"
                        d="M8 8c0-1.538 0-2.657.141-3.5H8c-2.357 0-3.536 0-4.268.732S3 7.143 3 9.5v5c0 2.357 0 3.535.732 4.268S5.643 19.5 8 19.5h.141C8 18.657 8 17.538 8 16z"
                        opacity=".4"
                      ></path>
                      <path
                        fill="currentColor"
                        fill-rule="evenodd"
                        d="M4.47 11.47a.75.75 0 0 0 0 1.06l2 2a.75.75 0 0 0 1.06-1.06l-.72-.72H14a.75.75 0 0 0 0-1.5H6.81l.72-.72a.75.75 0 1 0-1.06-1.06z"
                        clip-rule="evenodd"
                      ></path>
                    </svg> </span
                  ><span
                    class="ml-2 text-sm tracking-wide truncate capitalize hidden lg:block"
                    >Logout</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col-span-6 bg-white table display" id="table-users">
            <table class="min-w-full divide-y divide-gray-200 overflow-x-auto">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Name
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Email
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Balance
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Role
                  </th>

                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Created At
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-white divide-y divide-gray-200"
                id="userTableContent"
              ></tbody>
            </table>
          </div>
          <div class="col-span-6 bg-white table hidden" id="table-events">
            <table class="min-w-full divide-y divide-gray-200 overflow-x-auto">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Name
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Category
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Description
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Age Restriction
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Duration
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Price
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Available tickets
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Sold tickets
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-white divide-y divide-gray-200"
                id="eventTableContent"
              ></tbody>
            </table>
          </div>
        </div>
        <div id="editModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen">
              <div class="bg-white p-6 rounded shadow-md w-full max-w-lg">
                <h2 class="text-xl font-bold mb-4">Edit Event</h2>
                <form id="editEventForm">
                  <div class="mb-4">
                    <label for="editName" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="editName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                  </div>
                  <div class="mb-4">
                    <label for="editCategory" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" id="editCategory" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                  </div>
                  <div class="mb-4">
                    <label for="editDescription" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="editDescription" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                  </div>
                  <div class="mb-4">
                    <label for="editAge" class="block text-sm font-medium text-gray-700">Age Restriction</label>
                    <input type="text" id="editAge" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                  </div>
                  <div class="mb-4">
                    <label for="editDuration" class="block text-sm font-medium text-gray-700">Duration</label>
                    <input type="text" id="editDuration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                  </div>
                  <div class="mb-4">
                    <label for="editPrice" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="editPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                  </div>
                  <div class="mb-4">
                    <label for="editCategory" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" id="editCategory" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                  </div>
                  <div class="mb-4">
                    <label for="editPrice" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="editPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                  </div>
                  <div class="flex justify-end">
                    <button type="button" id="cancelEdit" class="text-gray-500 mr-4">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./adminPanel.js"></script>
  </body>
</html>
