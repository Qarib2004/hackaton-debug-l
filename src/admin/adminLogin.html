<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div
          class="w-screen min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-800 px-4 sm:px-6 lg:px-8"
        >
          <div class="relative py-3 sm:max-w-xs sm:mx-auto">
            <div
              class="min-h-80 min-w-96 px-8 py-6 mt-4 text-left bg-white dark:bg-gray-900 rounded-xl shadow-lg"
            >
              <form id="loginForm">
                <div
                  class="flex flex-col justify-center items-center h-full select-none"
                >
                  <h1 class="m-0 text-[20px] font-semibold text-[#2e4156]">
                    Login
                  </h1>
                  <div class="w-full flex flex-col gap-2">
                    <label class="font-semibold text-xs text-gray-400"
                      >Username</label
                    >
                    <input
                      class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 text-[#2e4156]"
                      placeholder="Username"
                      id="username"
                    />
                  </div>
                </div>
                <div class="w-full flex flex-col gap-2">
                  <label class="font-semibold text-xs text-gray-400"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 text-[#2e4156]"
                    placeholder="••••••••"
                    id="password"
                  />
                </div>
                <div className="mt-5">
                  <button
                    id="btn"
                    type="submit"
                    class="py-2 px-8 bg-[#2e4156] hover:bg-[#1a2d42] focus:ring-offset-[#d4d8dd] text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-1 focus:ring-offset-2 rounded-lg cursor-pointer select-none"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./adminLogin.js"></script>
  </body>
</html>
